<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Slither kozow</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEBVIEWLAST.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WEBVIEWLAST.data.br",
        frameworkUrl: buildUrl + "/WEBVIEWLAST.framework.js.br",
        codeUrl: buildUrl + "/WEBVIEWLAST.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "cyber art",
        productName: "Slither kozow",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Panels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup-panel, .ip-popup-panel {
            display: none;
            position: fixed;
            top: 2%;
            left: 2%;
            right: 2%;
            width: 95%;
            height: 95%;
            border: 2px solid black;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            flex: 1 1 50%;
            border: 1px solid black;
        }
        .control-panel, .ip-control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .countdown, .ip-countdown {
            padding: 10px;
            margin-right: 10px;
        }
        .close-btn, .ip-close-btn {
            padding: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
            display: none;
        }
        .ad-value {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ipAddress"></div>
    <!-- Main Popup Panel -->
    <div class="popup-panel" id="popupPanel">
        <div class="ad-value" id="adValue">AD Value: </div>
        <div class="iframe-container">
            <iframe id="iframe1" title="site 1"></iframe>
            <iframe id="iframe2" title="site 2"></iframe>
            <iframe id="iframe3" title="site 3"></iframe>
            <iframe id="iframe4" title="site 4"></iframe>
        </div>
        <div class="control-panel">
            <div class="countdown" id="countdown">15</div>
            <div class="close-btn" id="closeBtn">X</div>
        </div>
    </div>
    
    <!-- IP Address Popup Panel -->
    <div class="ip-popup-panel" id="ipPopupPanel">
        <div id="ipValue">IP Address: </div>
        <div class="ip-control-panel">
            <div class="ip-countdown" id="ipCountdown">10</div>
            <div class="ip-close-btn" id="ipCloseBtn">X</div>
        </div>
    </div>

    <script>
        // Function to get the IP address
        async function getIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function initialize() {
            const ip = await getIpAddress();
           // showIpPopup(ip);
            const ipp = ip.replace(/\./g, "A"); // Replace dots with "A"

            // Display the IP address in main section
            document.getElementById('ipAddress').innerText = `IP Address: ${ip}`;

            // Replace with your Firebase Realtime Database URL
            const firebaseUrl = `https://peperun-883b0-default-rtdb.firebaseio.com/DATA/${ipp}.json`;
            const firebaseUpdateUrl = `https://peperun-883b0-default-rtdb.firebaseio.com/DATA/${ipp}.json`;
            let X = 1;
            let s = 0;

            // Function to fetch data from Firebase
            async function fetchData() {
                try {
                    const response = await fetch(firebaseUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    handleData(data);
                } catch (error) {
                    console.error('There has been a problem with your fetch operation:', error);
                }
            }

            // Function to handle the data and display the popup
            function handleData(data) {
                const popupPanel = document.getElementById('popupPanel');
                const closeBtn = document.getElementById('closeBtn');
                const countdownElement = document.getElementById('countdown');
                const adValueElement = document.getElementById('adValue');
                const iframe1 = document.getElementById('iframe1');
                const iframe2 = document.getElementById('iframe2');
                const iframe3 = document.getElementById('iframe3');
                const iframe4 = document.getElementById('iframe4');
                let countdown = 15;

                if (data && data.AD === 1 && X === 1) {
                    X = 0; // Set flag to prevent popup from appearing again
                    // Set iframe sources based on Firebase data
                    iframe1.src = data.site1 || "https://www.wikipedia.org";
                    iframe2.src = data.site2 || "https://www.w3schools.com";
                    iframe3.src = data.site3 || "https://www.openstreetmap.org";
                    iframe4.src = data.site4 || "https://example.com";

                    // Show the AD value
                    adValueElement.textContent = `AD Value: ${data.AD}`;

                    // Show the popup panel
                    popupPanel.style.display = 'block';

                    // Countdown logic
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        if (countdown === 0) {
                            clearInterval(countdownInterval);
                            closeBtn.style.display = 'block';
                            countdownElement.textContent = "";
                        }
                    }, 1000);

                    // Schedule the IP address popup
                    setTimeout(() => {
                       // showIpPopup(ip);
                    }, 15000); // Show IP popup after 15 seconds (or as needed)
                }
            }

            async function updateAdValue(newAdValue) {
                try {
                    const response = await fetch(firebaseUpdateUrl, {
                        method: 'PATCH', // Use PATCH to update part of the document
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ AD: newAdValue }),
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('AD value updated successfully');
                } catch (error) {
                    console.error('There has been a problem with your update operation:', error);
                }
                X = 1; // Reset flag after closing popup
            }

            // Start fetching data initially and every 1 second
            function startFetching() {
                fetchData(); // Initial fetch
                setInterval(fetchData, 1000); // Fetch data every second
            }

            function start_() {
                if (s == 0) {
                    s = 1;
                    updateAdValue(0);
                }
            }

            // Close the main popup panel and update Firebase AD value
            document.getElementById('closeBtn').addEventListener('click', function () {
                document.getElementById('popupPanel').style.display = 'none';
                document.getElementById('closeBtn').style.display = 'none';
                updateAdValue(0); // Set AD value to 0
            });

            // Close the IP popup panel
            document.getElementById('ipCloseBtn').addEventListener('click', function () {
                document.getElementById('ipPopupPanel').style.display = 'none';
                document.getElementById('ipCloseBtn').style.display = 'none';
            });

            // Show IP popup with countdown
            

            startFetching();
            start_();
        }

        // Initialize the process
        initialize();
    </script>
</body>
</html>
